<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin CSS</title>
</head>
<body>
    <div id="title">My Awesome 90's Pages</div>
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>
    <div class="alert-text">Please agree to our terms of service.</div>
    <p class="read">Read this!</p>
    <p class="unread">Unread this!</p>
    <div>
        <div class="subsection header">Latest Posts</div>
        <p class="subsection" id="preview">
            This is where a preview for a post might go.
        </p>
    </div>
    <div class="ancestor">
        A
        <div class="contents">
            B
            <div class="contents">
                C
            </div>
        </div>
    </div>
    <div class="contents">D</div>
    <p class="hex times-new-roman">hex times new roman</p>
    <p class="rgb serif">rgb serif</p>
    <p class="hsl font-size-big">hsl big</p>
    <p class="hex font-weight-bold">hex bold</p>
    <p class="rgb text-align-center">rgb center</p>
</body>
</html>
